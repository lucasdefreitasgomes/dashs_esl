<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Pessoas Físicas</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Cabeçalho -->
    <header>
        <h1>DASHBOARD PESSOAS FÍSICAS</h1>
    </header>

    <!-- Sobreposição de carregamento -->
    <div id="loading-overlay">
        <div id="loading-message">Carregando dados...</div>
    </div>

    <!-- Cards -->
    <div class="cards">
        <div class="card">
            <h2>Total Geral</h2>
            <p id="total-people">0</p>
        </div>
        <div class="card">
            <h2>Total Ativas</h2>
            <p id="active-people-count">0</p>
        </div>
        <div class="card">
            <h2>Total Inativas</h2>
            <p id="inactive-people-count">0</p>
        </div>
        <div class="card">
            <h2>Total Masculino</h2>
            <p id="total-male">0</p>
        </div>
        <div class="card">
            <h2>Total Feminino</h2>
            <p id="total-female">0</p>
        </div>
        <div class="card">
            <h2>Total Outros</h2>
            <p id="total-other">0</p>
        </div>
    </div>

    <!-- Tabelas -->
    <div class="tables">
        <div class="table-container">
            <h2>Pessoas Inativas</h2>
            <table id="inactive-people">
                <thead>
                    <tr>
                        <th>Nome</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
        <div class="table-container">
            <h2>Últimos Fretes</h2>
            <table id="last-freights">
                <thead>
                    <tr>
                        <th>Nome</th>
                        <th>Data do Último Frete</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
        <div class="table-container">
            <h2>Pessoas Sem Fretes</h2>
            <table id="no-freights">
                <thead>
                    <tr>
                        <th>Nome</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="script.js"></script>
</body>
</html>
